<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Login</title> 
    </head>
    <body>
        <div>
            <h1>Войти</h1>
            <img src="images/photo.png" alt="Фото">
        </div>
        <div>
            <form>
                    <label for="email">Электропочта</label>
                    <input type="text" id="email">
                    <span>Введите электропочту в формате *****@***.**</span>
                    <label for="password">Пароль</label>
                    <input type="password" id="password">
                    <button><img src="images/Eye_off.svg" alt="Скрыть пароль"></button>
            </form>
            <button>Продолжить</button>
        </div>
    </body>
</html>
