<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles/profile_style.css" rel="stylesheet">
    <title>Profile</title>
</head>
<body>
    <!-- Блок навигации -->
    <div class="nav-bar">
        <button class="nav-bar__icon"><img src="images/Home.svg" alt="Лента"></button>  
        <button class="nav-bar__icon"><img src="images/Profile.svg" alt="Профиль"></button>
        <img src="images/Dot.svg" alt="Dot" class="nav-bar__separator">
        <button class="nav-bar__icon"><img src="images/New_post.svg" alt="Добавить пост"></button>
    </div>

    <!-- Блок информации -->
    <div class="info">
        <img class="info__avatar" src="images/img.png" alt="Фото профиля">
        <h2 class="info__name">Иван Иваныч</h2>
        <span class="info__description">Описание</span>
        <button class="info__counter"><img src="images/count_posts.svg">43 поста</button>
    </div>

    <!-- Блок галереи -->
    <div class="gallery">
        <img class="gallery__item" src="images/IMG1.png" alt="Пост">
        <img class="gallery__item" src="images/IMG2.png" alt="Пост">
        <img class="gallery__item" src="images/IMG3.png" alt="Пост">
        <img class="gallery__item" src="images/IMG4.png" alt="Пост">
        <img class="gallery__item" src="images/IMG5.png" alt="Пост">
        <img class="gallery__item" src="images/IMG6.png" alt="Пост">
    </div>
</body>
</html>
