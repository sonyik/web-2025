<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles/login_style.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <h1 class="header">Войти</h1>
    <div class="form">
        <img class="image" src="images/photo.png" alt="photo">
        <div class="form__wrapper">
            <form class="form__login">
                <div class="form__email">
                    <label for="email" class="form_labels">Электропочта</label>
                    <input id="email" class="form_inputs input_error" type="text" name="address">
                    <label class="form_labels email_label">Введите электропочту в формате *****@***.**</label>
                </div>
                <div class="password_wrapper">
                    <label for="password" class="form_labels">Пароль</label>
                    <div class="password_input_wrapper">
                        <input id="password" class="form_inputs password_input input_error" type="password" name="password">
                        <button class="eye_button" type="button">
                            <img class="eye_button_img" src="images/Eye_off.svg" alt="Видимость пароля">
                        </button>
                    </div>
                </div>
            </form>
            <button class="continue_btn">Продолжить</button>
        </div>
    </div> 
</body>
</html>
