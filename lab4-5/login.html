<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Войти</title>
    <link rel="stylesheet" href="styles/login_style.css">
</head>
<body>
    <div class="main-container">
        <h1 class="main-header">Войти</h1>
        
        <img src="images/photo.png" alt="Интерфейс" class="interface-image">

        <div class="form-content">
            <form class="form">
                <label for="email" class="form__label">Электропочта</label>
                <input type="email" id="email" class="form__input">
                <span class="form__hint">Введите электропочту в формате *****@***.**</span>

                <label for="password" class="form__label">Пароль</label>
                <div class="password-wrapper">
                    <input type="password" id="password" class="form__input">
                    <button type="button" class="form__toggle-password">
                        <img src="images/Eye_off.svg" alt="Видимость пароля">
                    </button>
                </div>
                
                <button type="submit" class="form__submit">Продолжить</button>
            </form>
        </div>
    </div>
</body>
</html>
