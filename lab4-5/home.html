<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles/home_style.css" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    <!-- Блок навигации -->
    <div class="nav-bar">
        <button class="nav-bar__icon"><img src="images/home.svg" alt="Лента"></button>  
        <img src="images/Dot.svg" alt="Dot" class="nav-bar__separator">
        <button class="nav-bar__icon"><img src="images/Profile.svg" alt="Профиль"></button>
        <button class="nav-bar__icon"><img src="images/New_post.svg" alt="Добавить пост"></button>
    </div>

    <!-- Блок профиля -->
    <div class="profile">
        <img class="profile__avatar" src="images/Avatar.svg" alt="Аватар">
        <span class="profile__name">Иван Иваныч</span>
        <button class="profile__edit-btn"><img src="images/Edit.svg" alt="Редактировать"></button>
    </div>

    <!-- Блок поста -->
    <div class="post">
        <img class="post__image" src="images/post.png" alt="Пост">
        <div class="post__footer">
            <button class="post__like-btn"><img src="images/heart.png" alt="Лайк">203</button>
            <span class="post__description">Так красиво сегодня на улице! Настоящая зима)) Вспоминается Бродский: «Поздно ночью, в уснувшей долине, на самом дне, в городке, занесенном снегом по ручку двери...»</span>
            <button class="post__more-btn">ещё</button>
            <span class="post__date">2 часа назад</span>
        </div>
    </div>
</body>
</html>
